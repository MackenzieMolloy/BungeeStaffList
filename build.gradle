plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

archivesBaseName = 'BungeeStaffList'
group 'net.mackenziemolloy.StaffList'
version '1.0'
//sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenLocal()
    mavenCentral()

    maven { url = 'https://papermc.io/repo/repository/maven-public/' }
    maven { url = 'https://repo.mattstudios.me/artifactory/public/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url = 'https://repo.codemc.org/repository/maven-public/' }
    maven { url = 'https://jitpack.io/' }

}

dependencies {
    compileOnly "net.md-5:bungeecord-api:1.17-R0.1-SNAPSHOT"
    compileOnly "org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT"
    compileOnly 'org.jetbrains:annotations:22.0.0'
    compileOnly 'net.luckperms:api:5.3'
    compileOnly  "com.github.LeonMangler:PremiumVanishAPI:2.7.11-2"
    implementation 'org.bstats:bstats-bungeecord:2.2.1'
}


shadowJar {
    relocate "org.bstats", "net.mackenziemolloy.bungee.staff.bstats"
    //relocate "com.github.LeonMangler", "net.mackenziemolloy.bungee.staff.PremiumVanishAPI"
    minimize()
}

tasks.build.dependsOn tasks.shadowJar
